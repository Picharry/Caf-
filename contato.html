    <section>
      <div class="container">
        <div class="colums is-centered">
          <div class="colmn is-half">
            <h1 class="title">Formulário de Contato</h1>
            <form action="enviar.php" method="post">
              <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                  <input type="text" name="nome" placeholder="Seu Nome">
                </div>
              </div>
              <div class="field">
                <label class="label">E-mail*</label>
                <div class="control">
                  <input type="Email" name="email" placeholder="Seu Melhor E-mail">
                </div>
              </div>
              <div class="field">
                <label class="label">Assunto*</label>
                <div class="control">
                  <div class="Select">
                    <select name="Assunto">
                      <option>Reportar Erro</option>
                      <option>Melhoria do Site</option>
                      <option>Outro</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Mensagem*</label>
                <div class="control">
                  <textarea name="Mensagem" class="textarea" placeholder="Deixe Sua Mensagem" maxlength="2000"></textarea>
                </div>
              </div>
              <div class="field">
                <button type="submit" class="enviar">Enviar</button>
              </div>
            </form>
          </div>
        </div>
